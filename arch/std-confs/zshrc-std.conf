# Set personal aliases, overriding those provided by oh-my-zsh libs,
# plugins, and themes. Aliases can be placed here, though oh-my-zsh
# users are encouraged to define aliases within the ZSH_CUSTOM folder.
# For a full list of active aliases, run `alias`.
#
# Example aliases
# alias zshconfig="mate ~/.zshrc"
# alias ohmyzsh="mate ~/.oh-my-zsh"
#
# alias ls='ls --color=auto'
alias la='exa -la'
alias l='ls'
alias wifi='sudo wifi-menu'
pacin(){
    sudo pacman -S "$1" | lolcat;
}
pacrm(){
    sudo pacman -Rns "$1" | lolcat;
}
pacss(){
    pacman -Ss "$1" | lolcat;
}
alias pacls='pacman -Qd | lolcat;'
alias aurls="yay -Qm"
alias pacct='pacman -Q | wc -l | lolcat;'
alias syu='pacman -Syu | lolcat;yay -Syu | lolcat;'
alias pacuc='pacman -Qu | wc -l | lolcat'
alias paccl='sudo pacman -Scc;yay -Sc;yay -Yc'
pacfd(){
    pacman -Q | grep "$1"
}
alias gitad='git add -A;git status | lolcat;'
gitpu(){
    git push origin "$1" | lolcat;
}
gitco(){
    git commit -m "$1" | lolcat;
}
alias neo='neofetch | lolcat;'
alias shutdown='sudo shutdown -P now;'
alias restart='sudo shutdown -r now;'
cdls(){
    cd "$1";
    ls;
}
alias py='python'
alias snek='python'
alias vim='nvim'
alias v='nvim'
alias rmd='rm -rf'
alias ix="curl -s -F 'f:1=<-' ix.io"
alias ccat="pigmentize -g"
alias feh='feh --scale-down -d'
alias ka='sudo killall'
alias cc='cargo check'
alias cb='cargo build'
alias cr='cargo run'
alias cbr='cargo build --release'
alias crr='cargo run --release'
